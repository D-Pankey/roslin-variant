beds:
- {class: File, path: ../data/sort-by-pair/s_C_000269_N001_d.s_C_000269_T001_d.bed}
bams:
- [{class: File, path: ../data/sort-by-pair/s_C_000269_N001_d.rg.md.bam}]
- [{class: File, path: ../data/sort-by-pair/s_C_000269_T001_d.rg.md.bam}]
pairs:
- [s_C_000269_T001_d, s_C_000269_N001_d]
runparams:
  abra_scratch: /scratch/
  covariates: [CycleCovariate, ContextCovariate, ReadGroupCovariate, QualityScoreCovariate]
  emit_original_quals: true
  genome: GRCh37
  mutect_dcov: 50000
  mutect_rf: [BadCigar]
  num_cpu_threads_per_data_thread: 6
  num_threads: 10
  sid_rf: [BadCigar, DuplicateRead, FailsVendorQualityCheck, NotPrimaryAlignment,
    BadMate, MappingQualityUnavailable, UnmappedRead, MappingQuality]
  tmp_dir: /scratch
db_files:
  cosmic: {class: File, path: ../data/from-module-1/CosmicCodingMuts_v67_b37_20131024__NDS.vcf}
  dbsnp: {class: File, path: ../data/from-module-1/dbsnp_138.b37.excluding_sites_after_129.vcf}
  hapmap: {class: File, path: ../data/from-module-1/hapmap_3.3.b37.vcf}
  indels_1000g: {class: File, path: ../data/from-module-1/Mills_and_1000G_gold_standard.indels.b37.vcf}
  refseq: {class: File, path: ../data/from-module-1/refGene_b37.sorted.txt}
  snps_1000g: {class: File, path: ../data/from-module-1/1000G_phase1.snps.high_confidence.b37.vcf}
  ref_fasta: "/ifs/work/chunj/prism-proto/ifs/depot/assemblies/H.sapiens/b37/b37.fasta"
  exac_filter: { class: File, path: /ifs/work/chunj/prism-proto/ifs/depot/resources/vep/v86/ExAC_nonTCGA.r0.3.1.sites.vep.vcf.gz }
  vep_data: /ifs/work/chunj/prism-proto/ifs/depot/resources/vep/v86
