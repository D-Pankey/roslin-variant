name: variant
version: 2.5.0
description: Roslin Variant Pipeline v2.5.0
root: /juno/work/pi/nikhil/roslin-pipelines/
binding:
  core: bin
  data: resources
  output: outputs
  workspace: workspace
  extra:
    - /scratch
    - /fscratch
    - /ifs
    - /opt
    - /srv
    - /juno
env:
  TOIL_LSF_ARGS: '-S 1'
  TMPDIR: '/fscratch'
  TMP: '/fscratch'
  SINGULARITY_LOCALCACHEDIR: '/scratch'
dependencies:
  core:
    version:
      min: 2.1.0
      max: 2.1.0
  cmo:
    version: 1.9.11
    source: github:https://github.com/mskcc/cmo
  singularity:
    version: 3.1.1
    source: path:/opt/local/singularity/3.1.1/bin/singularity
  toil:
    version: releases/3.18.0
    source: github:https://github.com/mskcc/toil
test:
  root: /juno/work/pi/nikhil/roslin-pipelines/roslin-test
  data_path: /juno/work/pi/nikhil/roslin-test/roslin_variant_version_2.5.0_test_data.tar.gz
  data_url: https://s3.us-east-2.amazonaws.com/roslindata/roslin_variant_version_2.5.0_test_data.tar.gz
  batchsystem: LSF
  cwlBatchsystem: LSF
  useDocker: False
  dockerRegistry: None
  tempDir: /scratch
  runArgs: '--test-mode --on-success /juno/work/pi/nikhil/roslin-internal-services/roslin-done.py --on-fail /juno/work/pi/nikhil/roslin-internal-services/roslin-fail.py --max-cpu 10 --max-mem 100G'
  env:
    TOIL_LSF_ARGS: '-S 1'
build:
  buildDocker: False
  buildSingularity: True
  buildCache: /juno/work/pi/nikhil/build-cache
  dockerRegistry: 'mskcc'
  dockerPush: False
  useVagrant: False
  installCore: True
  buildThreads: 2
