name: variant
version: 2.5.0
description: Roslin Variant Pipeline v2.5.0
root: /ifs/work/pi/roslin-pipelines
binding:
  core: bin
  data: resources
  output: outputs
  workspace: workspace
  extra:
    - /scratch
    - /ifs
    - /opt
    - /srv
    - /juno
env:
  TOIL_LSF_ARGS: '-S 1 -We 0:59'
  TMPDIR: '/scratch'
  TMP: '/scratch'
  SINGULARITY_LOCALCACHEDIR: '/scratch'
dependencies:
  core:
    version:
      min: 2.1.0
      max: 2.1.0
  cmo:
    version: 1.9.11
    source: github:https://github.com/mskcc/cmo
  singularity:
    version: 3.0.3
    source: path:/usr/local/bin/singularity
  toil:
    version: releases/3.18.0
    source: github:https://github.com/dataBiosphere/toil
test:
  root: /srv/scratch/roslin-test/work
  data_path: /ifs/work/pi/roslin-test/roslin_variant_version_2.5.0_test_data.tar.gz
  data_url: https://s3.us-east-2.amazonaws.com/roslindata/roslin_variant_version_2.5.0_test_data.tar.gz
  batchsystem: singleMachine
  cwlBatchsystem: singleMachine
  useDocker: False
  dockerRegistry: None
  tempDir: /srv/scratch/roslin-test/scratch
  runArgs: '--test-mode --on-success /ifs/work/pi/roslin-internal-services/roslin-done.py --on-fail /ifs/work/pi/roslin-internal-services/roslin-fail.py --max-cpu 10 --max-mem 100G'
  env:
    TOIL_LSF_ARGS: '-S 1 -We 0:59'
build:
  buildDocker: False
  buildSingularity: True
  dockerRegistry: 'mskcc'
  dockerPush: False
  useVagrant: False
  installCore: True
  buildThreads: 4